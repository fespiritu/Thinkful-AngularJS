<!doctype html>
<html lang="en" ng-app="myApp">
    
<header>
    <meta charset="UTF-8">
    <title>Multiplication Table V1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" />
</header>
    
<body>
    <div ng-controller="MultiplicationCtrl" initial-number-limit="10">
        
        <table>
            <input type="number" ng-model="numberLimit" placeholder="Enter a number limit"/>
            <tr ng-repeat="numberA in numbers()">
                <td ng-repeat="numberB in numbers()">
                    {{ compute(numberA,numberB)}}
                </td>
            </tr>
        </table>
        
    </div>
    <script src ="scripts/myApp.js" type="text/javascript"></script>
    
</body>

</html>
